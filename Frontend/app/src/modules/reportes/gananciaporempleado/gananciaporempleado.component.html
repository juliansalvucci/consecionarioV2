<div class="container-fluid">
    <br>
    <h3>Ganancia por vendedor</h3>
    <div class="d-flex">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <mat-form-field class="example-full-width" appearance="legacy">
                        <mat-label>BÃºsqueda por nombre</mat-label>
                        <input matInput name="filtro" [(ngModel)]="filtro" (ngModelChange)="filtrar()"
                            (keyup)="filtrar()" (keyup.enter)="filtrar()">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div [formGroup]="registerForm" class="d-flex">
            <div>
                <mat-form-field appearance="legacy" class="datepickers">
                    <mat-label>Fecha desde</mat-label>
                    <input matInput [matDatepicker]="pickerDesde" readonly="true" formControlName="fechaDesde">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="pickerDesde"></mat-datepicker-toggle>
                    <mat-datepicker #pickerDesde></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="legacy" class="datepickers">
                    <mat-label>Fecha hasta</mat-label>
                    <input matInput [matDatepicker]="pickerHasta" readonly="true" formControlName="fechaHasta">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="pickerHasta"></mat-datepicker-toggle>
                    <mat-datepicker #pickerHasta></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button (click)="buscar()">Buscar</button>
            </div>
        </div>
    </div>

    <br>

    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">

            <ng-container matColumnDef="cantidadVentas">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Cantidad de ventas</th>
                <td mat-cell *matCellDef="let element" class="columna"> {{element.cantidadVentas}} </td>
            </ng-container>

            <ng-container matColumnDef="costo">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Ganancia </th>
                <td mat-cell *matCellDef="let element" class="columna"> ${{element.costo}} </td>
            </ng-container>

            <ng-container matColumnDef="empleado">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Marca </th>
                <td mat-cell *matCellDef="let element" class="columna"> {{element.empleado}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No hay registros</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
