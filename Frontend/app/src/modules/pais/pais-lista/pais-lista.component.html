<div class="container-fluid">
    <div>
        <button mat-raised-button class="bg-success" (click)="abrirModal(0)">Editar</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nombrePais">
            <th mat-header-cell *matHeaderCellDef> Nombre de pa√≠s </th>
            <td mat-cell *matCellDef="let element"> {{element.nombrePais}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef  id="negrita">Acciones</th>
            <td mat-cell  *matCellDef="let element">
                <button mat-raised-button (click)="abrirModal(element.id)" class="bg-warning">Editar</button>
                <button mat-raised-button (click)="eliminar(element.id)" class="bg-danger">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
