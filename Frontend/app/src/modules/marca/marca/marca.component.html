<div>
    <h1 class="d-flex justify-content-between">Marca</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill">
            <mat-label id="negrita">Nombre</mat-label>
            <input matInput formControlName="nombreMarca">
        </mat-form-field>
        <mat-error class="text-danger"
          *ngIf="registerForm.get('nombreMarca')?.invalid && registerForm.get('nombreMarca')?.touched">
          El <strong>campo</strong> es requerido
        </mat-error>
    </form>
</div>
<button mat-raised-button class="col-3 m-auto mb-4 bg-success" (click)="register()"
    [disabled]="registerForm.invalid">Guardar</button>
