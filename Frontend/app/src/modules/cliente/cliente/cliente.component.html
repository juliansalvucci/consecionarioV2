<div>
    <h1 class="d-flex justify-content-between">Cliente</h1>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill">
            <mat-label id="negrita">Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>

        <mat-error class="text-danger"
          *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
          El <strong>campo</strong> es requerido
        </mat-error>

        <mat-form-field appearance="fill">
            <mat-label id="negrita">Apellido</mat-label>
            <input matInput formControlName="apellido">
        </mat-form-field>

        <mat-error class="text-danger"
          *ngIf="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched">
          El <strong>campo</strong> es requerido
        </mat-error>

        <mat-form-field appearance="fill">
            <mat-label id="negrita">Documento</mat-label>
            <input matInput formControlName="documento">
        </mat-form-field>

        <mat-error class="text-danger"
          *ngIf="registerForm.get('documento')?.invalid && registerForm.get('documento')?.touched">
          El <strong>campo</strong> es requerido
        </mat-error>
    </form>
</div>
<button mat-raised-button class="col-3 m-auto mb-4 bg-success" (click)="register()"
    [disabled]="registerForm.invalid">Guardar</button>
